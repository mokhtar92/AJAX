<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">

        <div align="center">
            <h1>Login Page</h1>
            <br/>
            <form action="LoginServlet" method="POST">

                don't have account? <a href="signup.html">Sign up</a>
            </form>
        </div>
    </body>
