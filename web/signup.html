<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align="center">
            <h1>Sign Up</h1>
            <br/>
            <form action="LoginServlet" method="GET">
                Username:<input type="text" name="signUpName"/>
                <br/><br/>
                Password:<input type="password" name="signUpPass"/>
                <br/><br/>
                <input type="submit" value="Sign Up"/>
            </form>
        </div>
    </body>
</html>
